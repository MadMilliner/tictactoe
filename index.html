<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="page">
            <div id="header">
            Tic Tac Toe
            </div>
            <div id="display">
                <button id="resetButton">New Game</button>
                <div id="gameboard">
                    <div cellIndex="0" class="cell"></div>
                    <div cellIndex="1" class="cell"></div>
                    <div cellIndex="2" class="cell"></div>
                    <div cellIndex="3" class="cell"></div>
                    <div cellIndex="4" class="cell"></div>
                    <div cellIndex="5" class="cell"></div>
                    <div cellIndex="6" class="cell"></div>
                    <div cellIndex="7" class="cell"></div>
                    <div cellIndex="8" class="cell"></div>
                </div>
            </div>
            <div id="status">
                <!-- <p class="player1">Player 1: <script>${players.player1.name}</script></p>
                <p class="player2">Player 2: <script>${players.player2.name}</script></p> -->
                </div>
                
            <div id="footer">
                <a href="https://madmilliner.github.io/jasonPeterson/" target="_blank">made by jasonPeterson</a>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
